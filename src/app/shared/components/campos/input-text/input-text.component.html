<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidator(formControl, 'required')">Campo obrigatório!</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidator(formControl, 'minlength')">Campo deve conter no minimo 2 caracteres!</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidator(formControl, 'maxlength')">Campo deve conter no máximo 256 caracteres!</mat-error>
  </mat-form-field>
</div>
