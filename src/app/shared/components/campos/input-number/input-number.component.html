<div [formGroup]="formGroup">
  <mat-form-field class="full-width">

    <input matInput type="number" [min]="minimo" [max]="maximo" [step]="step" [placeholder]="titulo" [name]="controlName" [formControlName]="controlName">

    <mat-error *ngIf="validacao.hasErrorValidator(formControl, 'required')">
      Campo obrigatório!
    </mat-error>

    <mat-error *ngIf="validacao.hasErrorValidator(formControl, 'min')">
      Campo precisa no mínimo o valor {{validacao.lengthValidar(formControl, 'min')}}!
    </mat-error>

    <mat-error *ngIf="validacao.hasErrorValidator(formControl, 'max')">
      Campo precisa no máximo o valor {{validacao.lengthValidar(formControl, 'max')}}!
    </mat-error>

  </mat-form-field>
</div>
